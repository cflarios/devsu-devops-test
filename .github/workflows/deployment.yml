name: Docker Image

on:
  workflow_dispatch:
    push:
      branches:
        - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  docker:
    name: Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        id: login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Env file
        env:
          ENV: ${{ secrets.ENV_FILE }}
        run: |
          touch env 
          echo "$ENV" >> .env 
          echo "cat .env"
          cat .env

          echo "ls -a ."
          ls -a .
          
      - name: Build and push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            cflarios/devsu_devops_assessment:latest
            cflarios/devsu_devops_assessment:v1